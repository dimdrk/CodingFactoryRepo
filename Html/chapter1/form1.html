<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεία Εκπαιδευόμενου</title>
</head>
<body>
    <h1>Στοιχεία Εκπαιδευόμενου</h1>
    <form>
        <div>
            <label for="lastname">Επώνυμο:</label>
            <input id="lastname" type="text" placeholder="Εισάγετε επώνυμο">
        </div>
        <div>
            <label for="firstname">Όνομα:</label>
            <input id="firstname" type="text" placeholder="Εισάγετε όνομα">
        </div>
        <div>
            <label for="birthdate">Ημερομηνία Γέννησης:</label>
            <input id="birthdate" type="date">
        </div>
        <div>
            <label for="schoolyear">Έτος Σπουδών:</label>
            <input id="schoolyear" type="text" placeholder="π.χ. 2">
        </div>
        <div>
            <label for="email">Login (e-mail):</label>
            <input id="email" type="email" placeholder="abcd@gmail.com">
        </div>
        <div>
            <label for="password">Password:</label>
            <input id="password" type="password">
        </div>
        <div>
            <input type="submit" value="Αποστολή">
        </div>

    </form>
</body>
</html>
