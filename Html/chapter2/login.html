<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="top-gap pad-y align-center">
                <span class="login-text text-grey"><strong>Login</strong></span>
            </div>
            <div class="form-wrapper">
                <form>
                    <div class="top-gap">
                        <input class="form-input email" type="email" id="email" required placeholder="E-mail">
                        <span></span>
                    </div>
                    <div class="top-gap password-wrapper">
                        <input class="form-input password" type="password" id="password" required placeholder="Password">
                        <span></span>
                    </div>
                    <div class="top-gap">
                        <input type="submit" class="form-btn" value="Sign In">
                    </div>
                </form>                
            </div>            
            <div class="top-gap text-grey align-center">
                <a class="text-grey" href="">Lost your password?</a>
                <span></span>
            </div>           
        </div>
        <div class="top-gap fg-white align-center">
            <span>Don't have an account? </span><a class="text-white"  href="">Sign up here!</a>
        </div>             
    </div>    
</body>
</html>
